<table class="table">
  <thead>
    <tr>
      <th>Name</th>
      <th>Description</th>
      <th>Category</th>
      <th>Address</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-show="list.fetchedData && list.items.length == 0">
      <td>There are no results in your area</td>
    </tr>


    <tr ng-repeat="item in list.items">
      <td><a href="{{item.external_link}}" target="_blank">{{item.title}}</a></td>
      <td>{{item.description}}</td>
      <td>{{item.categories.toString()}}</td>
      <td>
        {{item.location.address}}

        { Lat: {{item.location.lat}}, Lon: {{item.location.lon}} }
      </td>
    </tr>
  </tbody>
</table>    

<div ng-hide="list.fetchedData">
  <p>{{debug.status}}</p>
  <p>{{geo.status}}</p>
</div>
