<div class="map">
  <div class="status">
    <div ng-show="map.fetchedData && map.points.length == 0">
      <span>There are no results in your area</span>
    </div>

    <div ng-hide="map.fetchedData">
      <span>{{debug.status}}</span>
    </div>
  </div>

  <googlemap 
    style="height: 100%;"

    points="map.points"
    center="map.center" 
    bounds="map.bounds"
    mapZoom="map.mapZoom"    

    on-marker-click="map.markerClick(marker)"
    >

  </googlemap>
</div>
