<table class="table">
  <thead>
    <tr>
      <th>Date</th>
      <th>Name</th>
      <th>Text</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="item in list.items">
      <td>{{item.date}}</td>
      <td>{{item.name}}</td>
      <td>{{item.description}}</td>
      <!-- <td>
        <a class="btn btn-default" href="#/item/{{item.id}}">View</a>
      </td> -->
    </tr>
  </tbody>
</table>
