<table class="table">
  <thead>
    <tr>
      <th>Name</th>
      <th>Description</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="item in list.items">
      <td><a href="{{item.url}}" target="_blank">{{item.name}}</a></td>
      <td>{{item.description}} <a href="{{item.actionUrl}}" target="_blank">Buy</a></td>
      <!-- <td>
        <a class="btn btn-default" href="#/item/{{item.id}}">View</a>
      </td> -->
    </tr>
  </tbody>
</table>
